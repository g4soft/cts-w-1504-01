<!-- - - - - - - - - - - - - - Page Wrapper - - - - - - - - - - - - - - - - -->
<div class="secondary_page_wrapper">
	<div class="container">
	
		<!-- - - - - - - - - - - - - - Product images & description - - - - - - - - - - - - - - - - -->
		<section class="section_offset">
			<div class="clearfix">
				<!-- - - - - - - - - - - - - - Product image column - - - - - - - - - - - - - - - - -->
				<div class="single_product">
					<!-- - - - - - - - - - - - - - Image preview container - - - - - - - - - - - - - - - - -->
					<div class="image_preview_container">
						<img id="img_zoom" data-zoom-image="{{data.ItemInfo.ItemImage}}" src="{{data.ItemInfo.ItemImage}}" alt="">
						<button class="button_grey_2 icon_btn middle_btn open_qv"><i class="icon-resize-full-6"></i></button>
					</div><!--/ .image_preview_container-->
					<!-- - - - - - - - - - - - - - End of image preview container - - - - - - - - - - - - - - - - -->
				</div>
				<!-- - - - - - - - - - - - - - End of product image column - - - - - - - - - - - - - - - - -->

				<!-- - - - - - - - - - - - - - Product description column - - - - - - - - - - - - - - - - -->
				<div class="single_product_description">
					<h3 class="offset_title"><a href="#">{{data.ItemInfo.ItemName}}</a></h3>
					<div class="description_section">
						<table class="product_info">
							<tbody>
								<tr>
									<td>Tồn kho: </td>
									<td><span class="in_stock">{{data.ItemInfo.HasStock}}</td>
								</tr>
								<tr>
									<td>Mã sản phẩm: </td>
									<td>{{data.ItemInfo.ItemCd}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					
                    <div class="description_section">
						<p>{{data.ItemInfo.Notes}}</p>
					</div>

					<p class="product_price"><s>{{data.ItemInfo.SalesPrice}}</s> <b class="theme_color">{{data.ItemInfo.OfferPrice}}</b></p>
					
                    <!-- - - - - - - - - - - - - - Quantity - - - - - - - - - - - - - - - - -->
					<div class="description_section_2 v_centered">
						<span class="title">Số lượng mua:</span>
						<div class="qty min clearfix">
							<button class="theme_button" data-direction="minus">&#45;</button>
							<input type="text" name="txtQty" value="1">
							<button class="theme_button" data-direction="plus">&#43;</button>
						</div>
					</div>
					<!-- - - - - - - - - - - - - - End of quantity - - - - - - - - - - - - - - - - -->

					<!-- - - - - - - - - - - - - - Product actions - - - - - - - - - - - - - - - - -->
					<div class="buttons_row">
						<button class="button_blue middle_btn">Thêm vào giỏ hàng</button>
					</div>
					<!-- - - - - - - - - - - - - - End of product actions - - - - - - - - - - - - - - - - -->
				</div>
				<!-- - - - - - - - - - - - - - End of product description column - - - - - - - - - - - - - - - - -->
			</div>
		</section><!--/ .section_offset -->
		<!-- - - - - - - - - - - - - - End of product images & description - - - - - - - - - - - - - - - - -->
	</div><!--/ .container-->
</div><!--/ .page_wrapper-->
