<!-- - - - - - - - - - - - - - Products - - - - - - - - - - - - - - - - -->
<div class="section_offset">
	<div class="table_layout" id="products_container">
		<div class="table_row" ng-hide="tblResult.ListData.length == 0" >
			<!-- - - - - - - - - - - - - - Product - - - - - - - - - - - - - - - - -->
			<div class="table_cell col-md-9" ng-repeat="item in tblResult.ListData">
				<div class="product_item">
					<!-- - - - - - - - - - - - - - Thumbmnail - - - - - - - - - - - - - - - - -->
					<div class="image_wrap">
						<img src="{{item.ItemImage}}" alt="">
						<!-- - - - - - - - - - - - - - Product actions - - - - - - - - - - - - - - - - -->
						<div class="actions_wrap">
							<div class="centered_buttons">
								<a href="#" class="button_blue middle_btn add_to_cart">Add to Cart</a>
							</div><!--/ .centered_buttons -->
						</div><!--/ .actions_wrap-->
						<!-- - - - - - - - - - - - - - End of product actions - - - - - - - - - - - - - - - - -->
					</div>
					<!-- - - - - - - - - - - - - - End thumbmnail - - - - - - - - - - - - - - - - -->

					<!-- - - - - - - - - - - - - - Product title & price - - - - - - - - - - - - - - - - -->
					<div class="description">
						<a href="/product/detail/{{item.ItemSearchName}}">{{item.ItemName}}</a>
						<div class="clearfix product_info">
							<p class="product_price alignleft"><b>{{item.SalesPrice}}</b></p>
							
                            <!-- - - - - - - - - - - - - - Product rating - - - - - - - - - - - - - - - - -->
							<ul class="rating alignright">
								<li class="active"></li>
								<li class="active"></li>
								<li class="active"></li>
								<li class="active"></li>
								<li></li>
							</ul>
							<!-- - - - - - - - - - - - - - End of product rating - - - - - - - - - - - - - - - - -->
						</div>
					</div>
					<!-- - - - - - - - - - - - - - End of product title & price - - - - - - - - - - - - - - - - -->
				</div><!--/ .product_item-->
			</div>
			<!-- - - - - - - - - - - - - - End of product - - - - - - - - - - - - - - - - -->
		</div><!--/ .table_row -->
	</div><!--/ .table_layout -->
</div>
<!-- - - - - - - - - - - - - - End of products - - - - - - - - - - - - - - - - -->
